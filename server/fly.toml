# server/fly.toml
# Fly.io deployment config for Tissaia v4.0 Backend
# Region: Frankfurt (fra) â€” closest to Poland

app = "tissaia-api"
primary_region = "fra"

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8080"
  RUST_LOG = "info,tissaia=debug"
  # FRONTEND_ORIGIN is set via `fly secrets set`
  # API keys are set via `fly secrets set`

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  [http_service.concurrency]
    type = "requests"
    hard_limit = 250
    soft_limit = 200

[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1

# Health check
[checks]
  [checks.health]
    grace_period = "10s"
    interval = "30s"
    method = "GET"
    path = "/api/health"
    port = 8080
    timeout = "5s"
    type = "http"
